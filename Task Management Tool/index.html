<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet href="style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="application/javascript"></script>
    </head>
    
    <body>
        <header>
            <h2>TO DO List</h2>
            <input type="text" id="todo-input" placeholder="* Please enter a task...">
            <button id="add-btn">Add</button>
        </header>
        
        <section>
            <ul id="task-list">
                <li>Hit the gym</li>
                <li>Finish ECE 242 problems</li>
                <li class="checked">Do grocery shopping</li>
                <li>Pay phone bill</li>
                <li>Clean up the room</li>
                <li>Meet with Jason</li>
            </ul>
        </section>
        
        <script src="script.js" type="application/javascript"></script>
    </body>    
</html>
